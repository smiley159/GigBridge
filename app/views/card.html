  <div  class="col-md-4 col-lg-4 " ng-repeat=" band in bands track by $index" style="padding:px;">
        <div ng-controller="ModalControllerCtrl" class="panel panel-default col-md-12 no-padding sharp-corner">
         <a ng-href="#" ng-click="open(band); $event.preventDefault();">

          <!-- <figure class="cap-top" style="width:100%; margin:0px;"> -->

          <img src="images/{{band.band_profile_picture}}" class="img-hover" style="width:100%;height:100%;"/>
          <div class="col-md-12" style="padding:10px;">

            <div class="col-md-12" style="padding:0px; ">
              <div class="col-md-12">
                <h4>{{band.band_name}}</h4>
              </div>

            </div>

            <div style="color:grey">
             <div class="col-md-12" style="padding:0px;">

              <div class="col-md-12 ">{{band.band_genres|genreFilter}}</div>

            </div>
            <div class="col-md-12" style="padding:0px;">

              <div class="col-md-12 ">{{band.band_price}}&nbsp&#3647 per hour</div>

            </div>


          </div>




        </div>


      </a>
    </div>


  </div>
