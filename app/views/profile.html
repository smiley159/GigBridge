

<div class="col-md-12" style="margin-top:50px;">

	
    <!--End of col-md-6-->



<!-- /////////////// -->

	<div class="col-md-7">
		
			<div class="jumbotron col-md-12 jumbotron-background" >
				<div class="col-md-8 col-md-offset-2" style="border:2px;">
					<img src="images/{{band.band_profile_picture}}" style="width:100%;  border-style: solid;
    border-width: 5px; border-color:white;"></img>

				</div>
				<div class="col-md-12">
						<hr style="color: white;
background-color: white;
height: 2px;">
			<strong><h3>About {{band.band_name}}</h3></strong>
			<hr style="color: white;
background-color: white;
height: 2px;">
			<p>{{band.band_description}}</p>
			<input type="button" class="btn btn-success" value="BOOK REQUEST">
			</div>
					
			</div>



		

		<div class="col-md-12 " style="margin-top:30px;">
			<table class="table table-hover table-striped table-fixed-header">
				 	<thead>
				 		<center><h3>UP COMING EVENT</h3></center>
				  </thead>
				<thead class="header">

 
				<tr>
					<th>
						Date
					</th>
					<th>
						Title
					</th>
					<th>
						Detail
					</th>
				</tr>
				 </thead>
				<tr ng-repeat=" event in eventsList">
					<td>
						{{event.start | dateTime}}
					</td>
					<td>
						{{event.title}}
					</td>
					<td>
						<input type="button" class="btn btn-primary" value="Buy Ticket"/>
					</td>

				</tr>

			</table>

		</div>
	</div>
	


	<div class="col-md-5">
		
		<div class="col-md-12 jumbotron jumbotron-background" style="padding-top:0px;">
			<img src="images/youtube.jpg" style="width:100%; margin:10px 0px 10px 0px;">
			<div class="col-md-12" style="margin:0px; padding:0px;">
				<youtube-video video-id="selected" player-width="'100%'"></youtube-video>
				
			</div>


			<div class="col-md-2 col-sm-3 col-xs-3" style="margin:0px; padding:0px; margin-right:2px;" ng-repeat="video in videos">
				<a ng-click = "setSelected(video); $event.preventDefault();" ng-href="#">
					<img src="http://img.youtube.com/vi/{{video.youtube_id}}/default.jpg" style="width:100%;">
				</a>
			</div>
		</div>

		<div class="col-md-12 jumbotron jumbotron-background" style="margin-top:20px; padding:10px;">
			<img src="images/soundcloud.png" style="width:100%;">
			<iframe width="100%" height="461" scrolling="no" frameborder="no" src="{{sound[0].sound_embed}}"></iframe>

		</div>
	</div>
	

</div>
