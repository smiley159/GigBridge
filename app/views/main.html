<div class="panel-body" style="background-color:black; margin-top:0px; opacity:1;">

  <span class="col-md-3 col-md-offset-3" >

  </span>

  <span class="col-md-3" >
    <p class="input-group">
      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="{{dt}}" max-date="'2020-06-22'" datepicker-options="dateOptions" datepicker-append-to-body="true" ng-required="true" close-text="Close" show-button-bar="false" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </span>

  </span>
