<div class="panel-body" id="test" ng-controller="DatepickerCtrl" style="background-color:black; border-style:solid; border-color:white; border-width:2px 0px 2px 0px;">


  <div class="col-md-1 col-md-offset-1"  translation-texts= "{buttonDefaultText:'Genre'}"ng-dropdown-multiselect="" options="example9data" group-by="type" selected-model="example9model" extra-settings="example9settings"></div>

  <div class="col-md-3" >
    <input placeholder="Artist Name" type="text" class="form-control" ng-model="name"></input>
  </div>

  <div class="col-md-3 " >
    <input placeholder="Enter Your Budget" step="500" type="number" min="0" class="form-control" ng-model="price" ></input>
  </div>

  <div class="col-md-3" >
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Is free on this day" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="{{dt}}" max-date="'2020-06-22'" datepicker-options="dateOptions" datepicker-append-to-body="true" ng-required="true" close-text="Close" show-button-bar="false" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>



  <div class="col-md-1" >
    <a type="button" class="btn btn-primary" ng-click="browse()">Search</a>
  </div>


</div>

<div style="padding-left:2px; height: 30vh;">
  <div class="carousel slide" id="myCarousel"  >
    <div class="carousel-inner">
      <div class="item active">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider1.png" class="img-responsive carousel-height"></a></div>
      </div>
      <div class="item">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider2.png" class="img-responsive carousel-height"></a></div>
      </div>
      <div class="item">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider3.png" class="img-responsive carousel-height"></a></div>
      </div>
      <div class="item">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider4.png" class="img-responsive carousel-height"></a></div>
      </div>
      <div class="item">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider1.png" class="img-responsive carousel-height"></a></div>
      </div>
      <div class="item">
        <div class="col-md-4 col-xs-4 col-sm-4 carousel-image-padding"><a href="#"><img src="images/slider2.png" class="img-responsive carousel-height"></a></div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"  ngNonBindable><i class="glyphicon glyphicon-chevron-left"></i></a>

<div class="col-md-10 col-md-offset-1">

  <div class="col-md-12 ">
    <div class="jumbotron" style="padding:5px 0px 5px 0px; margin-top:20px;"><h3 style="font-weight:normal;"><p>Trending Artist</p></h3></div>
    <br>
    <div class="row" style="padding:10px;">

      <div  class="col-md-4 col-sm-4 col-xs-6 col-lg-4 " ng-repeat=" test in tests track by $index" style="padding:5px;">
        <div ng-controller="ModalControllerCtrl">
       <a ng-href="#" ng-click="open(test); $event.preventDefault();">

        <figure class="cap-top" style="width:100%; margin:0px;">
          <img src="images/{{test.band_profile_picture}}" style="width:100%; height:200px;"/>
          <figcaption style="width:100%; height:100%;">
            <h4>{{test.band_name}}<h4>
              <hr>
              <h6>Type: Band</h6>
              <h6>Genres: Acoustic Rock</h6>
              <h6>Price: From ${{test.band_price}}</h6>


            
          </figcaption>
        </figure>

      </a>
      </div>


    </div>
  </div>
</div>
