
<div class="modal-header">
	<h3 class="modal-title">Profile</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-4">
			<img class=""src="images/{{band.band_profile_picture}}" style="width:100%;">
		</div>
		<div class="col-md-8">
			<h3 style="display:inline;">GigBridge</h3>
			<p>We are a new startup team called GigBridge</p>
			<button ng-click="cancel(); viewProfile();" class="btn btn-success">View Profile</button>
			<input type="button" class="btn btn-success" value="BOOK THIS ARTIST"/>
		</div>
	</div>
	<tabset justified="true" style="margin-top:20px;">
		<tab heading="Video">
			<div class="row">
				<div class="col-md-10" style="padding-right:0px;">
					<youtube-video video-id="selected" player-width="'100%'"></youtube-video>
				</youtube-video>
			</div>

			<div class="col-md-2 ">
				<div class="col-md-12 col-sm-3 col-xs-3" style="margin:0px; padding:0px; margin-bottom:2px;" ng-repeat="video in videos" >
					<a ng-click = "setSelected(video.youtube_id); $event.preventDefault();" ng-href="#">
						<img src="http://img.youtube.com/vi/{{video.youtube_id}}/default.jpg" style="width:100%;">
					</a>
				</div>
				
			</div>
		</div>
	</tab>
	<tab heading="Sound Cloud">
	
			
			<iframe width="100%" height="461" scrolling="no" frameborder="no" src="{{sound}}"></iframe>

			

		
	</tab>

	<tab heading="Time Table" select="renderCalendar('someCalendarId');">
		<div  id="someCalendarId" ui-calendar="calendar" ng-model="eventSources" style="margin-top:20px;"></div>
	</tab>

</tabset>


</div>

<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
